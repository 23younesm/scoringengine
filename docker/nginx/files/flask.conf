# Redirect to https
server {
    listen 80;
    return 301 https://$host$request_uri;
}

server {
  listen 443 ssl;
  server_tokens off;

  ssl_certificate     /etc/nginx/scoringengine.crt;
  ssl_certificate_key /etc/nginx/scoringengine.key;

  location / {
    proxy_pass http://flask:5000;
    proxy_read_timeout 90;
  }
}
