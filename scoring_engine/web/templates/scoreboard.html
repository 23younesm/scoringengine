{% extends "base.html" %}
{% block title %}Scoreboard{% endblock %}
{% block head %}
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/uikit/2.27.1/css/uikit.almost-flat.min.css">
        <script src="https://cdnjs.cloudflare.com/ajax/libs/uikit/2.27.1/js/uikit.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.1.3/Chart.bundle.min.js"></script>
    {{ super() }}
{% endblock %}
{% block content %}
<div class="container">
    <div class="uk-vertical-align uk-text-center uk-height-1-1">
        <div class="uk-vertical-align-middle">
            <canvas id="pointsByTeamBar" width="1000px" height="400px"></canvas>
        </div>
    </div>
    <hr>
    <div class="uk-vertical-align uk-text-center uk-height-1-1">
        <div class="uk-vertical-align-middle">
            <canvas id="teamLine" width="1000px" height="400px"></canvas>
        </div>
    </div>
    <script>
    var ctx = document.getElementById("pointsByTeamBar");
    var myChart = new Chart(ctx, {
        type: 'bar',
        data: {
            labels: {{team_labels|safe}},
            datasets: [{
                label: 'Points',
                data: {{team_scores|safe}},
                backgroundColor: {{scores_colors|safe}},
                borderWidth: 2
            }]
        },
        options: {
            scales: {
                yAxes: [{
                    ticks: {
                        beginAtZero:true
                    }
                }]
            }
        }
    });
    </script>
    <script>
    var teamLineData = {
        labels: {{round_labels|safe}},
        datasets: [
            {% for key, value in team_data.items() %}
            {
                label: '{{ value['label'] }}',
                fill: false,
                lineTension: 0.1,
                backgroundColor: "rgba(0, 0, 0, 0)",
                borderColor: "{{ value['color'] }}",
                borderCapStyle: 'butt',
                borderDash: [],
                borderDashOffset: 0.0,
                borderJoinStyle: 'miter',
                pointBorderColor: "{{ value['color'] }}",
                pointBackgroundColor: "#fff",
                pointBorderWidth: 1,
                pointHoverRadius: 5,
                pointHoverBackgroundColor: "rgba(75,192,192,1)",
                pointHoverBorderColor: "rgba(220,220,220,1)",
                pointHoverBorderWidth: 2,
                pointRadius: 1,
                pointHitRadius: 10,
                data: {{ value['data'] }},
                spanGaps: false,
            },
            {% endfor %}
        ]
    };
    </script>
    <script>
    var ctxTeamLine = document.getElementById("teamLine");
    var myLineChart = new Chart(ctxTeamLine, {
        type: 'line',
        data: teamLineData
    });
    </script>
</div>
{% endblock %}
