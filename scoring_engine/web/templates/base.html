<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    {% block head %}
      <title>Scoring Engine - {% block title %}{% endblock %}</title>
    {% endblock %}
    <link href="{{ url_for('static', filename='css/bootstrap.min.css') }}" rel="stylesheet">
    <link href="{{ url_for('static', filename='css/main.css') }}" rel="stylesheet">
    <link rel="shortcut icon" href="{{ url_for('static', filename='images/favicon.ico') }}">
  </head>
  <body>
    <div class="navbar navbar-inverse navbar-fixed-top" role="navigation">
      <div class="container">
        <div class="navbar-header">
          <a class="navbar-brand" href="{{ url_for('welcome.home') }}">Home</a>
          <a class="navbar-brand" href="{{ url_for('scoreboard.home') }}">Scoreboard</a>
          <a class="navbar-brand" href="{{ url_for('overview.home') }}">Overview</a>
          <a class="navbar-brand" href="{{ url_for('services.home') }}">Services</a>
          <a class="navbar-brand" href="{{ url_for('admin.home') }}">Admin</a>
          <a class="navbar-brand" href="{{ url_for('auth.login') }}">Login</a>
        </div>
      </div>
    </div>

    <div class="container">
      {% block content %}{% endblock %}
    </div>

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.0.0/jquery.min.js"></script>
    <script src="{{ url_for('static', filename='js/bootstrap.min.js') }}"></script>
  </body>
</html>
