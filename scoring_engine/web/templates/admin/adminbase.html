{% extends 'base.html' %}
{% block content %}
<div class="container md-page">
  <div class="row">
      <div class="col-sm-3" style="padding-top: 10px;">
        <div class="panel panel-default">
            <div class="panel-heading">
                <div class="panel-title">
                    <b class="pull-right glyphicon glyphicon-list-alt"></b>
                    <a href="/admin/status"><span>Round Stats</span></a>
                </div>
            </div>
            <div class="panel-heading">
                <div class="panel-title">
                    <b class="pull-right glyphicon glyphicon-align-left"></b>
                    <a href="/admin/progress"><span>Round Progress</span></a>
                </div>
            </div>
            <div class="panel-heading">
                <div class="panel-title">
                    <b class="pull-right glyphicon glyphicon-user"/></b>
                    <a href="/admin/manage"><span>Users</span></a>
                </div>
            </div>
            <div class="panel-heading">
                <div class="panel-title">
                    <b class="pull-right glyphicon glyphicon-wrench"/></b>
                    <a href="/admin/settings"><span>Settings</span></a>
                </div>
            </div>
            <div class="panel-heading">
                <div class="panel-title">
                    <span>Teams</span>
                </div>
            </div>
            <ul class="list-group">
                {% for team in blue_teams %}
                <li class="list-group-item">
                    <a href="/admin/team/{{team.id}}"><span>{{team.name}}</span></a>
                </li>
                {% endfor %}
            </ul>
        </div>
      </div>
      <div class="col-sm-9">
{% block admincontent %}
      </div>
  </div>
</div>
{% endblock %}
{% endblock %}
